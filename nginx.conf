pid /tmp/nginx.pid;
events {
  worker_connections 1024;
}

http {
  client_body_temp_path   /tmp/client_temp;
  proxy_temp_path         /tmp/proxy_temp_path;
  fastcgi_temp_path       /tmp/fastcgi_temp;
  uwsgi_temp_path         /tmp/uwsgi_temp;
  scgi_temp_path          /tmp/scgi_temp;
  server_tokens           off;
  client_body_buffer_size 1k;
  include                 /etc/nginx/mime.types;
  default_type            application/octet-stream;

  server {
    listen 80;
    server_name localhost;

    # Serve UI static files for the /smartsfilter path
    location /smartsfilter/ {
        alias /usr/share/nginx/html/static_files_smartsfilter/;
        try_files $uri $uri/ /smartsfilter/index.html;
        
        # Handle React Router
        location ~ ^/smartsfilter/(?!api|apidocs|flasgger_static) {
            try_files $uri $uri/ /smartsfilter/index.html;
        }
    }

    # Serve UI static files at root (fallback)
    location / {
        root /usr/share/nginx/html/static_files_smartsfilter/;
        try_files $uri $uri/ /index.html;
    }

    # API endpoints
    location /smartsfilter/api/ {
        proxy_pass http://smartsfilter_api:11412/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_pass_request_headers on;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API docs
    location /smartsfilter/apidocs/ {
        proxy_pass http://smartsfilter_api:11412/apidocs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Flasgger static files
    location /smartsfilter/flasgger_static/ {
        alias /usr/share/nginx/html/static_files_flasgger/;
    }

    # Handle static assets (CSS, JS, images) with proper MIME types
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html/static_files_smartsfilter/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
  }
}
