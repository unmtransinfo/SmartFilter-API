pid /tmp/nginx.pid;
events {
  worker_connections 1024;
}

http {
  client_body_temp_path   /tmp/client_temp;
  proxy_temp_path         /tmp/proxy_temp_path;
  fastcgi_temp_path       /tmp/fastcgi_temp;
  uwsgi_temp_path         /tmp/uwsgi_temp;
  scgi_temp_path          /tmp/scgi_temp;
  server_tokens           off;
  client_body_buffer_size 1k;
  include                 /etc/nginx/mime.types;
  default_type            application/octet-stream;

  server {
    listen 80;
    root /usr/share/nginx/html/static_files_smartsfilter/;
    index index.html;
    
    # Serve static files for the React UI
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Serve Flasgger static files for API docs
    location /flasgger_static/ {
        alias /usr/share/nginx/html/static_files_flasgger/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://smartsfilter_api:11412/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Proxy API docs requests to the backend
    location /apidocs/ {
        proxy_pass http://smartsfilter_api:11412/apidocs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
  }
}
